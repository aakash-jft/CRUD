    <div class="modal fade bd-example-model-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-primary">Enter Details</h3>
                    <button type="button" class="close" data-dismiss="modal"> &times; </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="Username" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="Username" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="Username" class="col-form-label">Phone:</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="Username" class="col-form-label">Website:</label>
                            <input type="text" class="form-control" id="website">
                        </div>
                        <div class="form-group">
                            <button type="button" data-dismiss="modal" onclick="add()">Done</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--Edit Modal-->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-primary">Enter Details</h3>
                    <button type="button" class="close" data-dismiss="modal"> &times; </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="edit_name">
                        </div>
                        <div class="form-group">
                            <label for="Username" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="edit_username">
                        </div>
                        <div class="form-group">
                            <label for="Username" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="edit_email">
                        </div>
                        <div class="form-group">
                            <label for="Username" class="col-form-label">Phone:</label>
                            <input type="text" class="form-control" id="edit_phone">
                        </div>
                        <div class="form-group">
                            <label for="Username" class="col-form-label">Website:</label>
                            <input type="text" class="form-control" id="edit_website">
                        </div>
                        <div class="form-group">
                            <button type="button" data-dismiss="modal" onclick="editfunction()">Save
                                Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Delete MOdal-->
    <div class="modal fade deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="deletefunction()"
                        data-dismiss="modal">Confirm</button>
                </div>
            </div>
        </div>
    </div>
